# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python package

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip
      uses: actions/cache@v1
      with:
        # This path is specific to Ubuntu
        path: ~/.cache/pip
        # Look to see if there is a cache hit for the corresponding requirements file
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
          ${{ runner.os }}-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip pylint wheel
        pip install -r requirements.txt
        pip install pytest coverage pyvisa-py

    - name: Lint with pylint
      run: |
        # # stop the build if there are Python syntax errors or undefined names
        # flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        # flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
        python -m pylint rssd

    - name: Test with pytest
      run: |
        # pytest
        coverage run -m unittest -v test.test_RSSD
        coverage run -a -m unittest -v test.test_FileIO
        coverage run -a -m unittest -v test.test_yaVISA
        coverage run -a -m unittest discover -b -v -p test_HW_NRQ*
        coverage run -a -m unittest discover -b -v -p test_HW_NRP*
        coverage run -a -m unittest discover -b -v -p test_HW_VNA*
        coverage run -a -m unittest discover -b -v -p test_HW_VSA*
        coverage run -a -m unittest discover -b -v -p test_HW_VSG*
        coverage run -a -m unittest discover -b -v -p test_HW_VST*.py

